{% extends "dashboard_base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="bi bi-plus-circle"></i> Yeni Makale Gönder</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('new_submission') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Makale Başlığı <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="mb-3">
                <label for="subtitle" class="form-label">Alt Başlık</label>
                <input type="text" class="form-control" id="subtitle" name="subtitle">
            </div>
            
            <div class="mb-3">
                <label for="keywords" class="form-label">Anahtar Kelimeler</label>
                <input type="text" class="form-control" id="keywords" name="keywords" 
                       placeholder="Virgülle ayırın">
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="type" class="form-label">Makale Türü</label>
                    <select class="form-select" id="type" name="type">
                        <option value="Araştırma Makalesi">Araştırma Makalesi</option>
                        <option value="Derleme">Derleme</option>
                        <option value="Olgu Sunumu">Olgu Sunumu</option>
                        <option value="Kısa Bildiri">Kısa Bildiri</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="field" class="form-label">Alan</label>
                    <select class="form-select" id="field" name="field">
                        <option value="">Seçiniz</option>
                        <option value="Bilgisayar Mühendisliği">Bilgisayar Mühendisliği</option>
                        <option value="Elektrik-Elektronik Mühendisliği">Elektrik-Elektronik Mühendisliği</option>
                        <option value="Makine Mühendisliği">Makine Mühendisliği</option>
                        <option value="İnşaat Mühendisliği">İnşaat Mühendisliği</option>
                        <option value="Endüstri Mühendisliği">Endüstri Mühendisliği</option>
                        <option value="Kimya Mühendisliği">Kimya Mühendisliği</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="abstract_tr" class="form-label">Özet (Türkçe)</label>
                <textarea class="form-control" id="abstract_tr" name="abstract_tr" rows="5"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="abstract_en" class="form-label">Özet (İngilizce)</label>
                <textarea class="form-control" id="abstract_en" name="abstract_en" rows="5"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="file" class="form-label">Makale Dosyası (Word/PDF) <span class="text-danger">*</span></label>
                <input type="file" class="form-control" id="file" name="file" accept=".doc,.docx,.pdf,.txt" required>
                <small class="form-text text-muted">Maksimum dosya boyutu: 16MB</small>
            </div>
            
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i> <strong>Not:</strong> Makaleniz otomatik olarak uygun editör ve alan editörüne atanacaktır.
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">İptal</a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send"></i> Makaleyi Gönder
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

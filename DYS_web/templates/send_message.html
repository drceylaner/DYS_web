{% extends "dashboard_base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="bi bi-envelope"></i> Mesaj Gönder</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('send_message') }}">
            <input type="hidden" name="article_id" value="{{ article_id }}">
            <div class="mb-3">
                <label for="to_user" class="form-label">Alıcı</label>
                <input type="text" class="form-control" id="to_user" name="to_user" value="{{ to_user }}" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Konu</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mesaj</label>
                <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                {% if article_id %}
                <a href="{{ url_for('article_detail', article_id=article_id) }}" class="btn btn-secondary">İptal</a>
                {% else %}
                <a href="{{ url_for('messages') }}" class="btn btn-secondary">İptal</a>
                {% endif %}
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send"></i> Gönder
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4"><i class="bi bi-archive"></i> Arşiv</h1>
    
    {% if issues %}
    <div class="row">
        {% for issue in issues %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Cilt {{ issue.volume }}, Sayı {{ issue.issue }}</h5>
                    <small>{{ issue.year }}</small>
                </div>
                <div class="card-body">
                    <a href="{{ url_for('issue_detail', volume=issue.volume, issue=issue.issue, year=issue.year) }}" 
                       class="btn btn-primary w-100">
                        <i class="bi bi-arrow-right"></i> Sayıyı Görüntüle
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info">
        <i class="bi bi-info-circle"></i> Henüz yayınlanmış sayı bulunmamaktadır.
    </div>
    {% endif %}
</div>
{% endblock %}

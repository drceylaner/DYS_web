{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3><i class="bi bi-person-plus"></i> Yeni Kullanıcı Kaydı</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Ad Soyad</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   placeholder="Adınızı ve soyadınızı girin" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Kullanıcı adınızı girin" required>
                            <small class="form-text text-muted">Bu kullanıcı adı ile giriş yapacaksınız.</small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Şifrenizi girin" required>
                        </div>
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> <strong>Not:</strong> Rolünüz admin tarafından atanacaktır. 
                            Varsayılan olarak "Yazar" rolü ile kayıt olursunuz.
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-check-circle"></i> Kayıt Oluştur
                            </button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p class="mb-0">Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş yapın</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

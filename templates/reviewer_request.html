{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="bi bi-person-check"></i> Hakemlik İsteği</h3>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        Hakemlik yapmak istiyorsanız lütfen aşağıdaki formu doldurun.
                        İsteğiniz admin'e iletilecektir.
                    </div>

                    <form method="POST" action="{{ url_for('reviewer_request') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Ad Soyad <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="institution" class="form-label">Kurum/Üniversite <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="institution" name="institution" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="expertise" class="form-label">Uzmanlık Alanları <span class="text-danger">*</span></label>
                            <small class="form-text text-muted d-block mb-2">
                                (Virgülle ayırarak birden fazla alan yazabilirsiniz)
                            </small>
                            <input type="text" class="form-control" id="expertise" name="expertise" 
                                   placeholder="Örn: Yapay Zeka, Makine Öğrenmesi, Veri Bilimi" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="cv" class="form-label">Özgeçmiş ve Deneyim <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="cv" name="cv" rows="6" required
                                      placeholder="Akademik geçmişiniz, yayınlarınız, deneyimleriniz..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Ek Notlar (İsteğe Bağlı)</label>
                            <textarea class="form-control" id="notes" name="notes" rows="4"
                                      placeholder="Eklemek istediğiniz notlar..."></textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('home') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> İptal
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i> İsteği Gönder
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
